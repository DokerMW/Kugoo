<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="format-detection" content="telephone=no" />
      <link rel="shortcut icon" href="./img/icons/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Kugoo - Главная страница</title>
   </head>
   <body>
      <div class="wrapper">
<header class="header">
   <div class="header__top top-header">
      <div class="_container">
         <div class="top-header__row">
            <div class="top-header__controls">
               <nav class="top-header__menu menu-top">
                  <ul class="menu-top__list">
                     <li class="menu-top__item">
                        <a class="menu-top__link" href="#">Сервис</a>
                     </li>
                     <li class="menu-top__item">
                        <a class="menu-top__link" href="#">Сотрудничество</a>
                     </li>
                     <li class="menu-top__item">
                        <a class="menu-top__link" href="#">Заказать звонок</a>
                     </li>
                  </ul>
               </nav>
               <div class="top-header__social social-header">
                  <a class="social-header__item" href="#">
                     <object data="img/icons/viber.svg" type="image/svg+xml"></object>
                  </a>
                  <a class="social-header__item" href="#">
                     <object data="img/icons/whatsapp.svg" type="image/svg+xml"></object>
                  </a>
                  <a class="social-header__item" href="#">
                     <object data="img/icons/tg.svg" type="image/svg+xml"></object>
                  </a>
               </div>
            </div>
            <a href="tel:+78005055461" class="top-header__phone">+7 (800) 505-54-61</a>
         </div>
      </div>
   </div>
   <div class="header__main main-header">
      <div class="_container">
         <div class="main-header__row">
            <div class="main-header__logo">
               <a href="./">Kugoo</a>
            </div>
            <nav class="main-header__menu menu-main">
               <button class="menu-main__button _btn">
                  <div class="btn-icon">
                     <span></span>
                     <span></span>
                     <span></span>
                  </div>
                  Каталог
               </button>
               <ul class="menu-main__list">
                  <li class="menu-main__item"><a href="#"></a></li>
                  <li class="menu-main__item"><a href="#"></a></li>
                  <li class="menu-main__item"><a href="#"></a></li>
                  <li class="menu-main__item"><a href="#"></a></li>
                  <li class="menu-main__item"><a href="#"></a></li>
                  <li class="menu-main__item"><a href="#"></a></li>
               </ul>
            </nav>
            <form action="#" class="main-header__search">
               <input type="text" name="search" />
               <div class="search-icon">
                  <object data="img/icons/search.svg" type="image/svg+xml"></object>
               </div>
            </form>
            <div class="main-header__cart-control">
               <div class="main-header__scale">
                  <a href="#">
                     <object data="img/icons/scales.svg" type="image/svg+xml"></object>
                  </a>
               </div>
               <div class="main-header__likes">
                  <a href="#">
                     <object data="img/icons/like.svg" type="image/svg+xml"></object>
                  </a>
               </div>
               <div class="main-header__cart">
                  <a href="#">
                     <object data="img/icons/cart.svg" type="image/svg+xml"></object>
                     <span>Корзина</span>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
         <main class="main">
<section class="main__banner banner">
   <div class="banner__big-container _big-container">
      <div class="_container">
         <address class="banner__address">
            Восточно-Кругликовская улица, 86<span>Вт - Сб 10:00 - 20:00</span>
         </address>
         <h1 class="banner__title">Запишитесь на бесплатный тест-драйв электросамокатов</h1>
         <h2 class="banner__subtitle">в Москве без ограничения по времени</h2>
         <div class="banner__cards">
            <div class="banner__card banner-card">
               <div class="banner-card__logo">
                  <object data="img/banner/icons/scooter.svg" type="image/svg+xml"></object>
               </div>
               <div class="banner-card__text">Поймете, какая модель вам подходит</div>
            </div>
            <div class="banner__card banner-card">
               <div class="banner-card__logo">
                  <object data="img/banner/icons/lightning.svg" type="image/svg+xml"></object>
               </div>
               <div class="banner-card__text">Проверите лучшие самокаты в деле</div>
            </div>
         </div>
         <button class="banner_btn _btn">Записаться</button>
      </div>
   </div>
</section>
         </main>
      </div>
   </body>
</html>
